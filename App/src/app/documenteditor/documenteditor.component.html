<!DOCTYPE html>
<div class="w-full min-h-screen bg-gray-100 flex flex-col">
    <div class="w-full bg-white shadow-lg">
        <div class="p-4 border-b">
            <div class="flex space-x-4 mt-2">
                <div *ngFor="let user of users" class="flex items-center">
                    <span
                        class="bg-blue-500 mr-2 text-white h-12 w-12 flex items-center justify-center text-2xl cursor-pointer rounded-full uppercase"
                        title="{{user}}"
                    >
                        {{ user[0] }}
                    </span>
                    <span
                    class="bg-blue-500 mr-2 text-white h-12 w-12 flex items-center justify-center text-2xl cursor-pointer rounded-full uppercase"
                    title="{{user}}"
                >
                    {{ user[0] }}
                </span>
                </div>
            </div>
        </div>
    </div>
    <div id="editor-container" class="w-full flex-grow p-4 bg-white shadow-lg">
        <div id="editor" class="min-h-[300px] p-2"></div>
    </div>
</div>
