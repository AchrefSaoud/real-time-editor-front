<div class="flex justify-center items-center mt-36">
  <div class="p-6 max-w-sm w-full bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 mt-2">
          <small *ngIf="email?.errors?.['required']">Email is required.</small>
          <small *ngIf="email?.errors?.['email']">Invalid email address.</small>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        />
        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 mt-2">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <button
        type="submit"
        class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
    <div *ngIf="errorMessage" class="mt-4 text-red-500">
      {{ errorMessage }}
    </div>
  </div>
</div>
