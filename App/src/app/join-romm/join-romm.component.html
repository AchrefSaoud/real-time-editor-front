<!DOCTYPE html>
<div class="max-w-md mt-10 p-6 bg-white shadow-md">
  <h2 class="text-2xl font-semibold mb-6">Join Room</h2>
  <form (submit)="joinRoom()">
    <div class="mb-4">
      <label for="roomId" class="block text-sm font-medium text-gray-700 mb-2">Room ID:</label>
      <input type="text" id="roomId" [(ngModel)]="roomId" name="roomId" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">Join Room</button>
  </form>
  <div *ngIf="message" [ngClass]="{'text-green-500': messageType === 'success', 'text-red-500': messageType === 'error'}" class="mt-4">
    {{ message }}
  </div>
</div>
